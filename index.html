<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split The Bill</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/6c67af7f2f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="center">
        <div id="container">
            <h1>SPLIT THE BILL</h1>

            <div class="center">
                <form>
                    <p><i class="fa-regular fa-dollar-sign"></i> Bill</p>
                    <span><input type="text" placeholder="Total amount" id="bill" /></span>
                    <p><i class="fa-regular fa-user"></i> Number of people</p>

                    <span><input type="text" placeholder="How many people?" id="people" /></span>
                </form>

                <form>
                    <p><i class="fa-regular fa-star"></i> Did you like our service?</p>

                    <button id="addTip">Add a tip!</button>

                    <select id="tip">
                        <option value="0.30">Wow! 30%</option>
                        <option value="0.20">Good service! 20%</option>
                        <option value="0.10">It was OK! 10%</option>
                        <option selected value="0">No tip!</option>
                    </select>

                    <button id="btn">Calculate</button>
                </form>
            </div>

            <div id="showTotalAmountToPay">
                <div id="billSplit">
                    <p>BILL</p>
                    <span>$</span>
                    <span id="dividedBill"></span>
                    <span>per person</span>
                </div>
                <div id="totalTip">
                    <p>TIP</p>
                    <span>$</span>
                    <span id="dividedTip"></span>
                    <span>per person</span>
                </div>
                <div id="totalAmount">
                    <p>TOTAL</p>
                    <span>$</span>
                    <span id="billAndTip"></span>
                    <span>per person</span>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
